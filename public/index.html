<!DOCTYPE html>
<html lang="ru">
  <head>
      <script src="../src/index.js"></script>
      <title>Snake game</title>
      <style>
        html, body {
          height: 100%;
        }

        body {
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 0;
        }

        game {
          width: 520px;
          height: 520px;
          position: relative;
        }

        .poligon {
          border-style: solid;
          border-width: 1px;
          width: 10px;
          height: 10px;
          position: absolute;
        }

        .fade {
          opacity: 0.3;
        }

        .hidden {
          display: none;
        }

        menu {
          position: absolute;
        }

        .container {
          display: flex;
          flex-direction: column;
        }

        #hud {
          display: flex;
          padding-bottom: 3px;
        }

        #level, #score {
          width: 100px;
        }
      </style>
  </head>
<body>
  <div class="container">
    <div id="hud">
      <div id="level">Level: 0</div>
      <div id="score">Score: 0</div>
    </div>
    <game></game>
  </div>
  <menu class="hidden">
    <button class="new-game">New game</button>
  </menu>
</body>
</html>
